#### Nav2 Configuration for Real-World Ackermann Robot (ROS 2 Humble)
# File: nav2_params.yaml

amcl:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    scan_topic: "scan"
    min_particles: 500
    max_particles: 2000
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.1
    laser_max_range: 10.0
    update_min_d: 0.25
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 1.0
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    set_initial_pose: true

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: "map.yaml"

map_serve:
  ros__parameters:
    use_sim_time: false

behavior_server:
  ros__parameters:
    behavior_plugins:
      - "spin"
      - "backup"
      - "wait"
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"

bt_navigator:
  ros__parameters:
    use_sim_time: false
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller/RegulatedPurePursuitController"
      desired_linear_vel: 0.4
      lookahead_dist: 1.0
      use_velocity_scaled_lookahead_dist: true
      min_lookahead_dist: 0.6
      max_lookahead_dist: 1.5
      curvature_lookahead_dist: true
      use_approach_velocity_scaling: true
      max_allowed_time_to_collision_up_to_carrot: 2.0

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      allow_unknown: true
      tolerance: 0.5
      downsample_costmap: false
      angle_quantization_bins: 72
      motion_model: "REEDS_SHEPP"
      minimum_turning_radius: 1.0  # Adjust to match your robot's turning radius
      cache_obstacle_heuristic: true
      max_planning_time: 2.5

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 4.0
      height: 4.0
      resolution: 0.05
      footprint: "[[0.3, 0.25], [0.3, -0.25], [-0.3, -0.25], [-0.3, 0.25]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d/ObstacleLayer"
        observation_sources: camera_scan
        camera_scan:
          topic: "scan"
          sensor_frame: "camera_link"
          data_type: "LaserScan"
          expected_update_rate: 0.3
          clearing: true
          marking: true
          obstacle_max_range: 5.0
          obstacle_min_range: 0.1
      inflation_layer:
        plugin: "nav2_costmap_2d/InflationLayer"
        inflation_radius: 0.5

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 2.5
      publish_frequency: 1.0
      rolling_window: false
      width: 20.0
      height: 20.0
      resolution: 0.05
      footprint: "[[0.3, 0.25], [0.3, -0.25], [-0.3, -0.25], [-0.3, 0.25]]"
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d/StaticLayer"
      obstacle_layer:
        plugin: "nav2_costmap_2d/ObstacleLayer"
        observation_sources: camera_scan
        camera_scan:
          topic: "scan"
          sensor_frame: "camera_link"
          data_type: "LaserScan"
          expected_update_rate: 0.5
          clearing: true
          marking: true
          obstacle_max_range: 6.0
          obstacle_min_range: 0.1
      inflation_layer:
        plugin: "nav2_costmap_2d/InflationLayer"
        inflation_radius: 0.6

recoveries_server:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    stop_on_failure: true
    loop_rate: 20
    waypoint_task_executor_plugin: "nav2_waypoint_follower/SequentialWaypointTaskExecutor"

robot_state_publisher:
  ros__parameters:
    use_sim_time: false

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - "map_server"
      - "amcl"
      - "planner_server"
      - "controller_server"
      - "behavior_server"
      - "bt_navigator"
      - "waypoint_follower"
      - "recoveries_server"
      - "local_costmap"
      - "global_costmap"
